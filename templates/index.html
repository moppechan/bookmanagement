<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/login.css')}}">
  <link rel = "icon" href = "{{url_for('static', filename = 'favicon/book.ico')}}">
  <title>login</title>
</head>
<body>
  {% if error != null %}
  <p style="color:red">{{error}}</p>
  {% endif %}
  {% if msg != null %}
  <p style="color:blue">{{msg}}</p>
  {% endif %}
  <div class="form-wrapper">
  <h1>図書システム</h1>
  <form action="{{url_for('login')}}" method="post" class="form">
    <div class="form-item">
      <input type="text" name="username" value="{{data.user_name if data is defined else ''}}" placeholder="ユーザー名">
    </div>
    <div class="form-item">
      <input type="password" name="password" value="{{data.password if data is defined else ''}}" placeholder="パスワード">
    </div>
    <div class="button-panel">
      <input type="submit" value="ログイン" class="button">
    </div>
  </form>
  <div class="form-footer">
    <a href="{{url_for('register_form')}}">アカウント新規登録</a>
  </div>
</div>
</body>
</html>
