<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
  <link rel = "icon" href = "{{url_for('static', filename = 'favicon/book.ico')}}">
  {% block css %}
  <!-- CSS埋め込み -->
  {% endblock %}
  <title>bookmanagement</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('top')}}">図書管理システム</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <label class="open nav-link" for="pop-up">ログアウト</label>
            <input type="checkbox" id="pop-up">
            <div class="overlay">
              <div class="window">
                <label class="close" for="pop-up">✖</label>
                <h4 class="text">ログアウトしますか？</h4>
                <a class="text" href="{{url_for('logout')}}">ログアウトする</a>
              </div>
            </div>
            <form action="{{url_for('book.search_exe')}}" method="post" class="search-form-003">
              <input type="text" class="keyword" id="title" name="title" placeholder="タイトル">
              <input type="submit" value="検索" class="button">
            </form>  
          </div>
        </div>
      </div>
    </nav>
  </header>

  {% block content %}
  <!-- ここにメインコンテンツを埋め込む -->
  {% endblock %}

</body>
</html>
